<!DOCTYPE html>
<html lang="es">
<head>

    <title>CodeCrafters Store</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <header class="header">

        <div class="menu container">
            <a href="index.html" class="logo">

            <label for="menu">

            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="seccion2.html">Servicios</a></li>
                    <li><a href="seccion3.html">Productos</a></li>

                </ul>
            </nav>
            <div>

                </div>

                        <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
    
                </div>
